location = /favicon.ico {
	log_not_found off;
	access_log off;
}

location = /robots.txt {
	allow all;
	log_not_found off;
	access_log off;
}

# Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
# Keep logging the requests to parse later (or to pass to firewall utilities such as fail2ban)
location ~ /\. {
	deny all;
}

# block .inc for phplistX/admin, .old
location ~* ^.+.(inc|old)$ {
    access_log off; log_not_found off; deny all;
}

# ------------------------
# disable bots
# ------------------------

if ($http_user_agent ~* Maxthon) {
    return 403;
}

# Only allow GET , POST, PUT, and HEAD
if ($request_method !~ ^(GET|POST|HEAD|PUT)$ ) {
    return 444;
}

location ~ /(\.|composer.json|composer.lock|wp-config.php|readme.html|licence.txt|phpinfo.php) {
    return 404;
}


